<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing Game</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
</head>
<body>
  
  <main>

    <div class="screen1" >

      <h1>Jogo de Adivinhação</h1>
      <p>Adivinhe o número entre 0 e 10  </p>
  
      <form action="" id="formNumber">
  
        <fieldset>
  
          <label for="guessedNumber"></label>
          <input type="number" id="guessedNumber" name="number" autofocus> 
          <button type="submit" form="formNumber" id="submitNumber">Tentar</button>
  
        </fieldset>
       
      </form>

    </div>

    <div class="screen2 hide">

      <h2>Acertou em 3 tentativas!</h2>
      <button id="playAgain">Jogar novamente</button>

    </div>

  </main>

  <script src="index.js"></script>
  
</body>
</html>
